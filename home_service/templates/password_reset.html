<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center">
            <span class="h2 fw-bold">Enter new password</span>
        </div>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form class="form-control w-50" action="" method="post" >
          {%csrf_token%}
          <!-- {{form}} -->
          <div>
            <label class="form-label" for="">Enter New Password:</label>
            <input class="form-control" type="password" name="new_password1" id="">
          </div>
          <div>
            <label class="form-label" for="">Confirm Password:</label>
            <input class="form-control" type="password" name="new_password2" id="">
          </div>
          <div class="my-3 text-center">
            <input class="btn btn-dark form-control w-25" type="submit" name="" id="" value="Reset">
          </div>
        </form>
    </div>
</body>
</html>
